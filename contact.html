    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="https://gdcatalog.go.th/assets/images/76province/UBN.png" alt="Product Image" class="h-12">  <!-- เปลี่ยนเป็นรูปภาพ -->
            </div>    
            <h1>ติดต่อเรา</h1>
            <nav>
                <div class="hamburger-menu" id="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
            <ul id="nav-list">
                <li><a href="home.html">Home</a></li>
                <li><a href="info.html">Info</a></li>
            </ul>
            </nav>
        </div>  
    </header>

    <main>
        <section id="contact-form">
            <button id="openModalBtn">ติดต่อเรา</button> <!-- ปุ่มเปิด Modal -->
        </section>
    </main>
    
    <!-- Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span> <!-- ปุ่มปิด Modal -->
            <h2>กรุณากรอกข้อมูลของท่าน</h2>
            <form action="submit_form.php" method="post" id="contactForm">
                <label for="fullName">ชื่อ-นามสกุล:</label>
                <input type="text" id="fullName" name="fullName" required>
    
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">เบอร์โทรศัพท์ (ถ้ามี):</label>
                <input type="tel" id="phone" name="phone">
    
                <label for="message">ข้อความ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">ส่งข้อมูล</button>
            </form>
        </div>
    </div>
    
    <footer>
        <section id="about">
            <p>ติดต่อ</p>
            <p>Email: 66160153@go.buu.ac.th</p>
        </section>

    </footer>
